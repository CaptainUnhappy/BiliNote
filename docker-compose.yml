services:
  backend:
    container_name: bilinote-backend
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        HTTP_PROXY: http://172.17.0.1:7890
        HTTPS_PROXY: http://172.17.0.1:7890
    env_file:
      - .env
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - BACKEND_HOST=${BACKEND_HOST}
    volumes:
      # 数据持久化 - 映射具体的子目录，避免覆盖 /app 下的源码
      - ./docker_data/data:/app/data
      - ./docker_data/notes:/app/note_results
      - ./docker_data/screenshots:/app/static/screenshots
      - ./docker_data/uploads:/app/uploads
    expose:
      - "${BACKEND_PORT}"  # 不再对外暴露，用于 nginx 内部通信
    privileged: true
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    container_name: bilinote-frontend
    build:
      context: .
      dockerfile: BillNote_frontend/Dockerfile
    env_file:
      - .env
    expose:
      - "80"  # 不暴露给宿主机，只供 nginx 访问

  nginx:
    container_name: bilinote-nginx
    image: nginx:1.25-alpine
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend

